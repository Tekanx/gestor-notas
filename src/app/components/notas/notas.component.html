<form [formGroup]="formulario" (ngSubmit)="EnviarDatos()" novalidate>
    <ul>
        <li>
            <label for="titulo">Titulo<br></label>
            <input  formControlName="titulo" type="text" placeholder="Nota" >
        </li>
        <li>
            <label for="estado">Estado<br></label>
            <select  formControlName="estado">
                <option hidden selected >Select</option>
                <option value="Abierto">Abierto</option>
                <option value="Proceso">En Proceso</option>
                <option value="Cerrado">Cerrado</option>
            </select>
        </li>
        <li>
            <label for="descripcion">Descripci√≥n<br></label>
            <textarea  formControlName="descripcion"  cols="30" rows="10"></textarea>
        </li>
        <li>
            <button class="button" type="submit" [disabled]="formulario.invalid">Agregar</button>
        </li>
    </ul>
</form>
