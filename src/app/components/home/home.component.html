<ul>
    <li *ngFor = "let nota of ListaNotas" >
        <mat-card id="card" (onRefresh(nota))=nota>
            <mat-card-header>
              <mat-card-title class="card-titulo">{{nota.Titulo}}</mat-card-title>
              <mat-card-subtitle class="card-estado">{{nota.Estado}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p class="card-descripcion">
                {{nota.Descripcion}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button class="btn modificar"><span class="material-icons">edit</span></button>
              <button mat-button class="btn eliminar"><span class="material-icons">delete</span></button>
            </mat-card-actions>
          </mat-card>
    </li>

    </li>
    <li>
        
    </li>
</ul>
